                    <div class="col-md-6" ng-controller="BarCtrl">
                        <h2 class="status">Reporte de costo de oportunidad sobre transacci√≥n cliente/proveedor</h2>
                        <div id="transaccion" style="width:100%; height:300px;"></div>
                        <script>
                            var chartData = [];
                            function generateChartData() {
                                var firstDate = new Date();
                                firstDate.setTime(firstDate.getTime() - 10 * 24 * 60 * 60 * 1000);

                                for (var i = firstDate.getTime(); i < (firstDate.getTime() + 10 * 24 * 60 * 60 * 1000); i += 60 * 60 * 1000) {
                                    var newDate = new Date(i);

                                    if (i == firstDate.getTime()) {
                                        var value1 = Math.round(Math.random() * 10) + 1;
                                    } else {
                                        var value1 = Math.round(chartData[chartData.length - 1].value1 / 100 * (90 + Math.round(Math.random() * 20)) * 100) / 100;
                                    }

                                    if (newDate.getHours() == 12) {
                                        // we set daily data on 12th hour only
                                        var value2 = Math.round(Math.random() * 12) + 1;
                                        chartData.push({
                                            date: newDate,
                                            value1: value1,
                                            value2: value2
                                        });
                                    } else {
                                        chartData.push({
                                            date: newDate,
                                            value1: value1
                                        });
                                    }
                                }
                            }

                            generateChartData();

                            var chart = AmCharts.makeChart("transaccion", {
                                "type": "serial",
                                "theme": "light",
                                "marginRight": 20,
                                "dataProvider": chartData,
                                "valueAxes": [{
                                    "axisAlpha": 0.1
                                }],

                                "graphs": [{
                                    "balloonText": "[[title]]: [[value]]",
                                    "columnWidth": 20,
                                    "fillAlphas": 1,
                                    "title": "daily",
                                    "type": "column",
                                    "valueField": "value2"
                                }, {
                                    "balloonText": "[[title]]: [[value]]",
                                    "lineThickness": 2,
                                    "title": "intra-day",
                                    "valueField": "value1"
                                }],
                                "zoomOutButtonRollOverAlpha": 0.15,
                                "chartCursor": {
                                    "categoryBalloonDateFormat": "MMM DD JJ:NN",
                                    "cursorPosition": "mouse",
                                    "showNextAvailable": true
                                },
                                "autoMarginOffset": 5,
                                "columnWidth": 1,
                                "categoryField": "date",
                                "categoryAxis": {
                                    "minPeriod": "hh",
                                    "parseDates": true
                                },
                                "export": {
                                    "enabled": true
                                }
                            });
                        </script>
                    </div>

                        <script>

                                // generate some random data, quite different range
                                function generateChartData() {
                                    var chartData = [];
                                    var firstDate = new Date();
                                    firstDate.setDate(firstDate.getDate() - 100);

                                        var visits = 1600;

                                        visits += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
                                        hits += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);
                                        views += Math.round((Math.random()<0.5?1:-1)*Math.random()*10);

                                        chartData.push({
                                            date: newDate,
                                            visits: visits,
                                            hits: hits,
                                            views: views

                                    }
                                    return chartData;
                                }

                                function zoomChart(){
                                    chart.zoomToIndexes(chart.dataProvider.length - 20, chart.dataProvider.length - 1);
                                }
                            })();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
